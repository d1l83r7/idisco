#{extends 'main.html' /}
#{set title:'Mensajes muro discoteca' /}
<script type="text/javascript">
function volver(){
	document.getElementById('mensajesDiscotecaForm').action='/editaDiscoteca?idDiscoteca=${idDiscoteca}&name=${name}';
	document.getElementById('mensajesDiscotecaForm').submit();
}
</script>
 
<form id="verListaVipForm" action="@{discotecas.GestionDiscoteca.modificaDiscoteca()}" method="POST" enctype="multipart/form-data">
	<table>
		<tr>
			<tr>
				<td colspan="2"><h1>Lista VIP</h1></td> 
				<td><input type="button" value="Logout" onclick="javascript:logout();"/></td> 
			</tr>
			<tr>
			<td colspan="3">
				<table>
						<tr>
							<td bgcolor="#FF0000">Usuario</td>
							<td bgcolor="#FF0000">Acompañantes</td>
							<td bgcolor="#FF0000">Fecha</td>
						</tr>
						#{list items:l, as:'listaVip' }
							<tr>
					        	<td bgcolor="#D8D8D8">${listaVip.nombreUsuario}</td>
					        	<td bgcolor="#D8D8D8">${listaVip.acompanyantes}</td>
					        	<td bgcolor="#D8D8D8">${listaVip.fecha}</td>
					        </tr>
					    #{/list}
					</table>
			</td>
		</tr>
		<tr>
			<td colspan="3"><input type="button" value="Volver" onclick="javascript:volver();"/></td>
		</tr>
	</table>
	<input type="hidden" name="nombreFormulario" id="nombreFormulario" value="verListaVipForm"/>
</form>
