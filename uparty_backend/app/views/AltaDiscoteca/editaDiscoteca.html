#{extends 'main.html' /}
#{set title:'Alta discoteca' /}
<script type="text/javascript">
function volver(){
	document.getElementById('altaDiscotecaForm').action='/gestionDiscotecas';
	document.getElementById('altaDiscotecaForm').submit();
}
</script>
 
<form id="altaDiscotecaForm" action="@{AltaDiscoteca.modificaDiscoteca()}" method="POST">
	<table>
		<tr>
			<td colspan="2"><h1>Formulario de alta de discoteca</h1></td> 
		</tr>
		<tr>
			<td>Nombre de la discoteca</td>
			<td><input type="text" name="nombre" value="${discotecaDTO.nombre}"/></td>
		</tr>
		<tr>
			<td>Descripcion discoteca</td>
			<td><textarea rows="10" cols="25" name="descripcion">${discotecaDTO.descripcion}</textarea></td>
		</tr>
		<tr>
			<td>Latitud</td>
			<td><input type="text" name="latitud" value="${discotecaDTO.latitud}" /></td>
		</tr>
		<tr>
			<td>Longitud</td>
			<td><input type="text" name="longitud" value="${discotecaDTO.longitud}" /></td>
		</tr>
	</table>
    <input type="hidden" id="idDiscoteca" value="${discotecaDTO.idDiscoteca}" name="idDiscoteca"/>
    <input type="submit" value="Modifica" />
    <input type="button" value="Volver" onclick="javascript:volver();"/>
</form>
