#{extends 'main.html' /}
#{set title:'Menu discoteca' /}
 
<script type="text/javascript">
function altaDiscoteca(){
	document.getElementById('menuDiscotecaForm').action='/altaDiscoteca';
	document.getElementById('menuDiscotecaForm').submit();
}
function gestionDiscoteca(){
	document.getElementById('menuDiscotecaForm').action='/gestionDiscotecas';
	document.getElementById('menuDiscotecaForm').submit();
}
</script>
 
<form id="menuDiscotecaForm" action="@{AltaDiscoteca.verAltaDiscoteca()}" method="GET">
    
    <table>
	    <tr>
	    	<td colspan="2"><h1>Menu Discotecas</h1></td>
	    	<td><input type="button" value="Logout" onclick="javascript:logout();"/></td>
	    </tr>
	    <tr>
	   		<td>Alta discotecas</td>
	   		<td colspan="2"><input type="button" value="Alta" onclick="javascript:altaDiscoteca();" /></td>
	   	</tr>
	   	<tr>
	   		<td>Gestión discotecas</td>
	   		<td><input type="button" value="Gestion" onclick="javascript:gestionDiscoteca();"/></td>
	   	</tr>
    </table>
    <input type="hidden" name="nombreFormulario" id="nombreFormulario" value="menuDiscotecaForm"/>
    
</form>
